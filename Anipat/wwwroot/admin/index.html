<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Anipat Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --p: #6f42c1;
            --bg: #f4f7f6;
            --txt: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--bg);
            display: flex;
            color: var(--txt);
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px 0;
        }

            .sidebar h2 {
                text-align: center;
                margin-bottom: 30px;
            }

            .sidebar a {
                display: block;
                color: #bdc3c7;
                padding: 12px 25px;
                text-decoration: none;
                transition: 0.3s;
            }

                .sidebar a:hover, .sidebar a.active {
                    background: var(--p);
                    color: white;
                    border-radius: 0 20px 20px 0;
                }

        /* Main Content */
        .main {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 40px;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-add {
            background: var(--p);
            color: white;
        }

        .btn-edit {
            background: #ff9f43;
            color: white;
        }

        .btn-del {
            background: #ff4757;
            color: white;
        }

        .btn-detail {
            background: #54a0ff;
            color: white;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f8f9fa;
            font-size: 14px;
        }

        .thumb-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 450px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 15px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }

        .detail-view img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 15px;
            object-fit: cover;
        }

        .detail-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>anipat</h2>
        <a href="#" class="active"><i class="fas fa-paw"></i> Heyvanlar</a>
        <a href="#"><i class="fas fa-concierge-bell"></i> Xidmətlər</a>
        <a href="#"><i class="fas fa-users"></i> Komanda</a>
    </div>

    <div class="main">
        <div class="card">
            <div class="table-header">
                <h2>Heyvanlar</h2>
                <button class="btn btn-add" onclick="openPetModal()"><i class="fas fa-plus"></i> Yeni Heyvan</button>
            </div>
            <table>
                <thead>
                    <tr><th>Şəkil</th><th>Ad</th><th>Yaş</th><th>Şəhər</th><th>Əməliyyatlar</th></tr>
                </thead>
                <tbody id="petTable"></tbody>
            </table>
        </div>

        <div class="card">
            <div class="table-header">
                <h2>Xidmətlər</h2>
                <button class="btn btn-add" onclick="openServiceModal()"><i class="fas fa-plus"></i> Yeni Xidmət</button>
            </div>
            <table>
                <thead>
                    <tr><th>İkon</th><th>Ad</th><th>Təsvir</th><th>Əməliyyatlar</th></tr>
                </thead>
                <tbody id="serviceTableBody"></tbody>
            </table>
        </div>

        <div class="card">
            <div class="table-header">
                <h2>Komandamız</h2>
                <button class="btn btn-add" onclick="openTeamModal()"><i class="fas fa-plus"></i> Yeni Üzv</button>
            </div>
            <table>
                <thead>
                    <tr><th>Şəkil</th><th>Ad</th><th>Vəzifə</th><th>Əməliyyatlar</th></tr>
                </thead>
                <tbody id="teamTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="petModal" class="modal">
        <div class="modal-content">
            <h3 id="petModalTitle">Heyvan Məlumatı</h3>
            <form id="petForm">
                <input type="hidden" id="petId">
                <label>Ad</label><input type="text" id="petName" required>
                <label>Yaş</label><input type="number" id="petAge" required>
                <label>Şəkil URL</label><input type="text" id="petImageUrl">
                <label>Şəhər</label><input type="text" id="petCity">
                <label>Təsvir</label><textarea id="petDesc"></textarea>
                <button type="submit" class="btn btn-add" style="width:100%">Yadda Saxla</button>
                <button type="button" onclick="closeModal('petModal')" style="width:100%; margin-top:5px">Ləğv et</button>
            </form>
        </div>
    </div>

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <h3 id="serviceModalTitle">Xidmət Məlumatı</h3>
            <form id="serviceForm">
                <input type="hidden" id="serviceId">
                <label>Xidmət Adı</label><input type="text" id="serviceName" required>
                <label>İkon (məs: 1.png)</label><input type="text" id="serviceIcon" required>
                <label>Təsvir</label><textarea id="serviceDesc"></textarea>
                <button type="submit" class="btn btn-add" style="width:100%">Yadda Saxla</button>
                <button type="button" onclick="closeModal('serviceModal')" style="width:100%; margin-top:5px">Ləğv et</button>
            </form>
        </div>
    </div>

    <div id="teamModal" class="modal">
        <div class="modal-content">
            <h3 id="teamModalTitle">Komanda Üzvü</h3>
            <form id="teamForm">
                <input type="hidden" id="teamId">
                <label>Ad Soyad</label><input type="text" id="teamName" required>
                <label>Vəzifə</label><input type="text" id="teamPosition" required>
                <label>Şəkil (məs: 1.png)</label><input type="text" id="teamImage" required>
                <button type="submit" class="btn btn-add" style="width:100%">Yadda Saxla</button>
                <button type="button" onclick="closeModal('teamModal')" style="width:100%; margin-top:5px">Ləğv et</button>
            </form>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <h3>Ətraflı Məlumat</h3>
            <div id="detailContent" class="detail-view"></div>
            <button onclick="closeModal('detailModal')" class="btn btn-add" style="width:100%; margin-top:15px">Bağla</button>
        </div>
    </div>

    <script>
        // Global Data
        let allPets = [], allServices = [], allTeam = [];

        // --- LOAD FUNCTIONS ---
        async function loadPets() {
            const res = await fetch('/api/pet');
            allPets = await res.json();
            const tbody = document.getElementById('petTable');
            tbody.innerHTML = allPets.map(p => `
                    <tr>
                        <td><img src="${p.imageUrl}" class="thumb-img"></td>
                        <td>${p.name}</td>
                        <td>${p.age}</td>
                        <td>${p.city}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editPet(${p.id})"><i class="fas fa-pencil"></i></button>
                            <button class="btn btn-del" onclick="deleteItem('pet', ${p.id}, loadPets)"><i class="fas fa-trash"></i></button>
                            <button class="btn btn-detail" onclick="showPetDetail(${p.id})"><i class="fas fa-ellipsis-v"></i></button>
                        </td>
                    </tr>`).join('');
        }

        async function loadServices() {
            const res = await fetch('/api/service');
            allServices = await res.json();
            const tbody = document.getElementById('serviceTableBody');
            tbody.innerHTML = allServices.map(s => `
                    <tr>
                        <td><img src="/img/service/${s.icon}" style="width:30px"></td>
                        <td>${s.name}</td>
                        <td>${s.description.substring(0, 30)}...</td>
                        <td>
                            <button class="btn btn-edit" onclick="editService(${s.id})"><i class="fas fa-pencil"></i></button>
                            <button class="btn btn-del" onclick="deleteItem('service', ${s.id}, loadServices)"><i class="fas fa-trash"></i></button>
                            <button class="btn btn-detail" onclick="showServiceDetail(${s.id})"><i class="fas fa-ellipsis-v"></i></button>
                        </td>
                    </tr>`).join('');
        }

        async function loadTeam() {
            const res = await fetch('/api/team');
            allTeam = await res.json();
            const tbody = document.getElementById('teamTableBody');
            tbody.innerHTML = allTeam.map(t => `
                    <tr>
                        <td><img src="/img/team/${t.image}" class="thumb-img"></td>
                        <td>${t.name}</td>
                        <td>${t.position}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editTeam(${t.id})"><i class="fas fa-pencil"></i></button>
                            <button class="btn btn-del" onclick="deleteItem('team', ${t.id}, loadTeam)"><i class="fas fa-trash"></i></button>
                            <button class="btn btn-detail" onclick="showTeamDetail(${t.id})"><i class="fas fa-ellipsis-v"></i></button>
                        </td>
                    </tr>`).join('');
        }

        // --- ADD/EDIT LOGIC (PET) ---
        function openPetModal() { document.getElementById('petForm').reset(); document.getElementById('petId').value = ''; document.getElementById('petModal').style.display = 'block'; }
        function editPet(id) {
            const p = allPets.find(x => x.id == id);
            document.getElementById('petId').value = p.id;
            document.getElementById('petName').value = p.name;
            document.getElementById('petAge').value = p.age;
            document.getElementById('petImageUrl').value = p.imageUrl;
            document.getElementById('petCity').value = p.city;
            document.getElementById('petDesc').value = p.description;
            document.getElementById('petModal').style.display = 'block';
        }

        // --- ADD/EDIT LOGIC (SERVICE) ---
        function openServiceModal() { document.getElementById('serviceForm').reset(); document.getElementById('serviceId').value = ''; document.getElementById('serviceModal').style.display = 'block'; }
        function editService(id) {
            const s = allServices.find(x => x.id == id);
            document.getElementById('serviceId').value = s.id;
            document.getElementById('serviceName').value = s.name;
            document.getElementById('serviceIcon').value = s.icon;
            document.getElementById('serviceDesc').value = s.description;
            document.getElementById('serviceModal').style.display = 'block';
        }

        // --- ADD/EDIT LOGIC (TEAM) ---
        function openTeamModal() { document.getElementById('teamForm').reset(); document.getElementById('teamId').value = ''; document.getElementById('teamModal').style.display = 'block'; }
        function editTeam(id) {
            const t = allTeam.find(x => x.id == id);
            document.getElementById('teamId').value = t.id;
            document.getElementById('teamName').value = t.name;
            document.getElementById('teamPosition').value = t.position;
            document.getElementById('teamImage').value = t.image;
            document.getElementById('teamModal').style.display = 'block';
        }

        // --- SUBMIT HANDLERS ---
        document.getElementById('petForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('petId').value;
            const data = {
                id: id ? parseInt(id) : 0,
                name: document.getElementById('petName').value,
                age: parseInt(document.getElementById('petAge').value),
                imageUrl: document.getElementById('petImageUrl').value,
                city: document.getElementById('petCity').value,
                description: document.getElementById('petDesc').value
            };
            await save('/api/pet', data, id ? 'PUT' : 'POST');
            closeModal('petModal'); loadPets();
        }

        document.getElementById('serviceForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('serviceId').value;
            const data = {
                id: id ? parseInt(id) : 0,
                name: document.getElementById('serviceName').value,
                icon: document.getElementById('serviceIcon').value,
                description: document.getElementById('serviceDesc').value
            };
            await save('/api/service', data, id ? 'PUT' : 'POST');
            closeModal('serviceModal'); loadServices();
        }

        document.getElementById('teamForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('teamId').value;
            const data = {
                id: id ? parseInt(id) : 0,
                name: document.getElementById('teamName').value,
                position: document.getElementById('teamPosition').value,
                image: document.getElementById('teamImage').value
            };
            await save('/api/team', data, id ? 'PUT' : 'POST');
            closeModal('teamModal'); loadTeam();
        }

        // --- UTILS ---
        async function save(url, data, method) {
            const fullUrl = method === 'PUT' ? `${url}/${data.id}` : url;
            await fetch(fullUrl, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        async function deleteItem(api, id, callback) {
            if (confirm("Silmək istədiyinizə əminsiniz?")) {
                await fetch(`/api/${api}/${id}`, { method: 'DELETE' });
                callback();
            }
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- DETAILS ---
        function showPetDetail(id) {
            const p = allPets.find(x => x.id == id);
            document.getElementById('detailContent').innerHTML = `<img src="${p.imageUrl}"><div class="detail-info"><p><b>Ad:</b> ${p.name}</p><p><b>Təsvir:</b> ${p.description}</p></div>`;
            document.getElementById('detailModal').style.display = 'block';
        }

        function showServiceDetail(id) {
            const s = allServices.find(x => x.id == id);
            document.getElementById('detailContent').innerHTML = `<img src="/img/service/${s.icon}" style="object-fit:contain"><div class="detail-info"><p><b>Xidmət:</b> ${s.name}</p><p><b>Haqqında:</b> ${s.description}</p></div>`;
            document.getElementById('detailModal').style.display = 'block';
        }

        function showTeamDetail(id) {
            const t = allTeam.find(x => x.id == id);
            document.getElementById('detailContent').innerHTML = `<img src="/img/team/${t.image}"><div class="detail-info"><p><b>Üzv:</b> ${t.name}</p><p><b>Vəzifə:</b> ${t.position}</p></div>`;
            document.getElementById('detailModal').style.display = 'block';
        }

        // Initial Load
        loadPets(); loadServices(); loadTeam();
    </script>
</body>
</html>
