<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anipat - Giriş</title>
    <style>
        :root {
            --primary-red: #d32f2f;
            --bg-pink: #fff5f5;
            --dark-grey: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-pink);
            background-image: url("https://www.transparenttextures.com/patterns/paws.png");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(211, 47, 47, 0.15);
            width: 380px;
            text-align: center;
            border-top: 8px solid var(--primary-red);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: var(--primary-red);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h2 {
            color: var(--dark-grey);
            margin-bottom: 25px;
            font-size: 22px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }

            input:focus {
                border-color: var(--primary-red);
                box-shadow: 0 0 5px rgba(211, 47, 47, 0.2);
            }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

            .btn-submit:hover {
                background-color: #b71c1c;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(183, 28, 28, 0.3);
            }

        .link-text {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

            .link-text a {
                color: var(--primary-red);
                text-decoration: none;
                font-weight: bold;
            }

                .link-text a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo">🐾 ANIPAT</div>
        <h2>Xoş Gəlmisiniz!</h2>

        <div class="input-group">
            <input type="text" id="username" placeholder="İstifadəçi adı">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Şifrə">
        </div>

        <button class="btn-submit" onclick="handleLogin()">Daxil ol</button>

        <div class="link-text">
            Hesabınız yoxdur? <a href="register.html">Qeydiyyatdan keçin</a>
        </div>
    </div>

    <script>
        // Daxil ol düyməsinə basanda işləyən funksiya
        window.handleLogin = function () {
            const nameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            if (nameInput.trim() === "" || passwordInput.trim() === "") {
                alert("Zəhmət olmasa bütün xanaları doldurun!");
                return;
            }

            // Real layihədə burada API-yə müraciət olmalıdır. 
            // Hazırda biz sadəcə yaddaşa yazırıq ki, sistem işləsin.
            localStorage.setItem('userName', nameInput);
            localStorage.setItem('userRole', 'user'); // Defolt olaraq 'user' rolu veririk

            // Əgər admin girişi yoxlamaq istəyirsənsə belə edə bilərsən:
            if (nameInput.toLowerCase() === 'admin') {
                localStorage.setItem('userRole', 'admin');
            }

            alert("Giriş uğurludur! Ana səhifəyə yönləndirilirsiniz.");
            window.location.href = "index.html"; // Ana səhifəyə göndər
        };
        // Bu funksiyanı DOMContentLoaded-dən kənara qoyuruq ki, hər yerdən əlçatan olsun
        window.logOut = function () {
            localStorage.clear();
            window.location.reload();
        };

        document.addEventListener("DOMContentLoaded", function () {
            function renderAuth() {
                // Həm normal menyunu, həm də mobil menyunu hədəf alırıq
                const authBoxes = document.querySelectorAll('#auth-box');

                const role = localStorage.getItem('userRole');
                const name = localStorage.getItem('userName');

                authBoxes.forEach(box => {
                    if (role && name) {
                        box.innerHTML = `
                            <span class="user-name-display" style="color:#d32f2f; font-weight:bold;">🐾 ${name}</span>
                            ${role === 'admin' ? '<a href="admin.html" class="nav-btn-admin" style="margin:0 10px;">Admin</a>' : ''}
                            <button onclick="logOut()" class="nav-btn-logout">Çıxış</button>
                        `;
                    } else {
                        box.innerHTML = `
                            <a href="login.html" class="nav-btn-login">Giriş</a>
                            <a href="register.html" class="nav-btn-register" style="margin-left:10px;">Qeydiyyat</a>
                        `;
                    }
                });
            }

            // 1. Səhifə yüklənən kimi render et
            renderAuth();

            // 2. Əgər slicknav menyunu kopyalayıbsa, bir neçə saniyə sonra yenidən yoxla (Mobil üçün ehtiyat)
            setTimeout(renderAuth, 1000);
        });
    </script>

</body>
</html>
